<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Order Summary</title>
</head>

<body>
   <div class="order-summary">
      <div class="card">
         <div class="card__img"><img src="images/illustration-hero.svg" alt=""></div>
         <div class="card__title">Order Summary</div>
         <div class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</div>
         <div class="card__plan-container">
            <div class="card__plan">
               <div class="card__plan-icon">
                  <img src="./images/icon-music.svg" alt="">
               </div>
               <div class="card__plan-info">
                  <div class="card__plan-info__title">Annual Plan</div>
                  <div class="card__plan-info__text">$59.99/year</div>
               </div>
               <div class="card__plan-btn">
                  <a href="">Change</a>
               </div>
            </div>
         </div>
         <button class="submit">Proceed to Payment</button>
         <a class="cancel">Cancel Order</a>
      </div>
   </div>
</body>

</html>
